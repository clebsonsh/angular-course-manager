<h2>Course Info</h2>

<hr>

<form #courseForm="ngForm">
  <div class="form-group row">
    <label for="name" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        name="name"
        required
        #courseName="ngModel"
        [(ngModel)]="course.name"
        [ngClass]="{'is-invalid': courseName.invalid}"
      >
      <div class="invalid-feedback">
        <span>Course name invalid</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="price" class="col-sm-2 col-form-label">Price:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        name="price"
        required
        type="number"
        #coursePrice="ngModel"
        [(ngModel)]="course.price"
        [ngClass]="{'is-invalid': coursePrice.invalid}"
      >
      <div class="invalid-feedback">
        <span>Course price invalid</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="rating" class="col-sm-2 col-form-label">Rating:</label>
    <div class="col-sm-10">
      <input
        class="form-control"
        name="rating"
        required
        type="number"
        #courseRating="ngModel"
        [(ngModel)]="course.rating"
        [ngClass]="{'is-invalid': courseRating.invalid}"
      >
      <div class="invalid-feedback">
        <span>Course rating invalid</span>
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label for="description" class="col-sm-2 col-form-label">Description:</label>
    <div class="col-sm-10">
      <textarea
        class="form-control"
        name="description"
        required
        #courseDescription="ngModel"
        [(ngModel)]="course.description"
        [ngClass]="{'is-invalid': courseDescription.invalid}"
      ></textarea>
      <div class="invalid-feedback">
        <span>Course description invalid</span>
      </div>
    </div>
  </div>

  <button
    class="btn btn-primary mr-2"
    [disabled]="courseForm.invalid"
    (click)="save()"
  >
    Save
  </button>
  <button [routerLink]="['/courses']" class="btn btn-secondary">Back</button>
</form>
